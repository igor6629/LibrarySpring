<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of People</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFio() + ', ' + person.getYear()}">user</a>
    </div>
    <hr>
    <a href="/people/new"> Create a new person </a>
</body>
</html>
