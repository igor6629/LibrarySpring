<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="fio">Enter your FIO</label>
        <input type="text" th:field="*{fio}" id="fio" />
        <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">FIO error</div>
        <br>
        <label for="year">Enter your year of birth</label>
        <input type="text" th:field="*{year}" id="year" />
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
        <br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
